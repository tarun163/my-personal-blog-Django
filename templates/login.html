<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>login-page</title>
</head>
<style>
    body {
        background-image: url('https://wallpaper.dog/large/20395919.jpg');
    }
    
    .navbar {
        background-color: #3f4346;
        height: 70px;
    }
    
    .navitem ul {
        display: flex;
        list-style-type: none;
    }
    
    .navitem ul li {
        text-decoration: none;
        padding-left: 3rem;
    }
    
    .navitem ul li a {
        text-decoration: none;
        color: aliceblue;
        font-size: 17px;
        font-weight: 500;
    }
    
    .navitem ul li a span {
        color: rgb(235, 146, 31);
    }
</style>

<body>
    <section class="navbar">
        <div class="nav-img">
            <img class="logo-image" src="" alt="">
        </div>
        <div class="navitem my-3">
            <ul>
                <li>
                    <a href="home"> Home</a>
                </li>
                <li>
                    <a href=" # "> Start Here</a>
                </li>
                <li>
                    <a href="# "> Journal</a>
                </li>
                <li>
                    <a href="# "> Video</a>
                </li>
                <li>
                    <a href="search"><i class="fa fa-search"></i></a>
                </li>
            </ul>
        </div>
        <div class="user-info navitem " style="margin-right: 3rem;">
            <ul>

                <li>

                    <a href="register"> login</a>
                </li>
                <li>
                    <a href=" # "><span>Subscibe</span></a>
                </li>

            </ul>
        </div>
    </section>

    <div>
        <button onclick="goBack()" style="text-decoration: none; border-radius: 50%; border: none; ">X</button>
    </div>
    <div class=" col-lg-4 mx-auto my-4">

        <div class="p-4">
            <form action="" method="POST" class="shadow px-3">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">User-name</label>
                    <input type="text" class="form-control" id="usename" aria-describedby="emailHelp" name="username">

                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>

                <hr>
                <button type="submit " class="btn btn-success my-2 ">log-in</button>
                <div class="my-1 " style="display:flex;">
                    <h6 style="color:white;">haven't account / </h6>
                    <a href="{% url 'register' %} " style="text-decoration: none; ">Create Account</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js " integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0 " crossorigin="anonymous "></script>


</body>

</html>
