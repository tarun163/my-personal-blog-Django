{% extends 'base.html' %} {% block content %}
<style>
    body {
        background-image: url('https://cdn.wallpapersafari.com/31/6/gDV38U.jpg');
    }
    
    @media only screen and (max-width: 1024px) {
        .my-4 {
            margin-top: 8rem!important;
            margin-bottom: 30rem!important;
        }
        .col-lg-5 {
            width: 700px;
        }
        ol,
        ul {
            padding-left: 2rem;
        }
        .mt-3 {
            margin-top: 6rem!important;
        }
        .mb-3 {
            margin-bottom: 3rem!important;
        }
    }
    
    @media only screen and (max-width: 760px) {
        footer .container .link ul {
            display: flex;
            list-style-type: none;
            margin-left: 4rem;
            margin-top: 2rem;
        }
        .col-lg-5 {
            width: 350px;
        }
        .my-4 {
            margin-top: 5rem!important;
            margin-bottom: 0rem!important;
        }
    }
</style>


<div>
    <button onclick="goBack()" style="text-decoration: none; border-radius: 50%; border: none; ">X</button>
</div>
<div class=" col-lg-4 mx-auto my-4">

    <div class="p-4">
        <form action="" method="POST" class="shadow px-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label" style="color: white; font-size: 18px;">User-name</label>
                <input type="text" class="form-control" id="usename" aria-describedby="emailHelp" name="username">

            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: white; font-size: 18px;">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>

            <hr>
            <button type="submit " class="btn btn-success my-2 ">log-in</button>
            <br>
            <a href="{% url 'forget_password' %} " style="text-decoration: none; ">forget password</a>
            <div class="my-1 " style="display:flex;">
                <h6 style="color:white;" style="color: white; font-size: 18px;">haven't account / </h6>
                <a href="{% url 'register' %} " style="text-decoration: none; ">Create Account</a>
            </div>
        </form>
    </div>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js " integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0 " crossorigin="anonymous "></script>


</body>

</html>
{% endblock %}
