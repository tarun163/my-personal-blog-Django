<!doctype html>
<html lang="en">

<head>

<style>

        background-color: #3f4346;

    }

    }
    
    footer .container .link ul {

        margin-left: 28rem;
        margin-top: 2rem;
    }
    
    footer .container .link ul li {
        text-decoration: none;
        padding-left: 3rem;
    }
    
    footer .container .link ul li a {
        text-decoration: none;
        font-size: 30px;
        font-weight: 500;
    }
</style>
